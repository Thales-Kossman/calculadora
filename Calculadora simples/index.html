<!-- Calculadora criada pelo Thales Kossman-->

<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="icon" href="/IMG/calculadora.png">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">

            <span id="resultado"></span>

            <button class="limpar" onclick="retorno()">AC</button>
            <button class="apagar" onclick="apagar()">C</button>
            <button class="porcentagem" onclick="porcentagem()">%</button>
            <button class="multiplicar" onclick="insert('*')">*</button>


            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('/')">/</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('+')">+</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('-')">-</button>
            <button onclick="insert('.')">.</button>
            <button class="zero" onclick="insert('0')">0</button>
            <button class="resultado" onclick="calcular()">=</button>
        </div>

    </div>

    <script src="JS/calculador.js">

    </script>
</body>

</html>
